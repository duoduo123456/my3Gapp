<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
   <link rel="stylesheet" href="../css/main.css">
</head>
<body>
        <div class="d_card">
            <header class="d_header">
                <a href="javascript:;"><-</a>
                <h3>选择号码及套餐</h3>
            </header>
            <main>
                <section>
                    <p class="choose"><input type="text" maxlength="24" placeholder=" 请输入您手表的ICCID" class="watch1"><span class="iccid">?</span></p>
                   <p class="choose"><b class="watch2">选择号码</b><span class="choosePhoneNum">></span></p> 
                    <div class="money">
                            <b>预存金额</b><br/>
                            <b>选择套餐</b>
                        <a href="javascript:;" class="phonePay">30元</a>
                    </div>
                    <p class="month1 meal bg" data-ind="0">0元月租<br/>永久0月月租，主叫0.15元/分钟,<br/>流量0.15元/MB</p>
                    <p class="month2 meal" data-ind="1">9.9元套餐<br/>9.9元月租，含30分钟语音通话+50MB流量,<br/>主叫0.15元/分钟,流量0.15元/MB</p>
                    <h4 class="song1">开通即赠送100MB流量，6个月内有效</h4>
                    <h4 class="song2">来电显示</h4>
                    <ul class="phoneShow">
                        <li>开通5月/月</li>
                        <li class="bg">暂不需要</li>
                    </ul>
                    <a href="javascript:;" class="down">下一步</a>
                </section>
            </main>
           <div class="mark">
               <h3>请到您的Ticwatch包装盒或手表[设置-关于]菜单中查看获取ICCID码(20位)</h3>
               <p>请正确填写,否则有可能绑定其他手表</p>
                <div class="pic">
                    <img src="../images/2.png" alt="">
                </div>
                <div class="warp">
                   <img src="../images/dicon_07.jpg" alt="">
                </div>

            </div>

        </div><!--d_card-->
</body>
<script src="../libs/require.js" data-main="../js/main.js"></script>
</html>
