<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/main.css">
    <title>填写信息</title>
</head>
<body>
    <div class="cwrap">
        <header class="header">
            <a href="javascript:;"><-</a>
            <h1>填写信息</h1>
        </header>
        <main class="cmain">
            <div class="cbox1">
            <b class="cinfo">预存30元 / 0元月租 / 170 9121 3473</b>
            <b class="cbtn2"></b>
            </div>
            <h2 class="ctitle">身份信息</h2>
            <ul class="clist">
                <li><input type="text" placeholder="姓名" class="message name"></li>
                <li><input type="text" maxlength="18" placeholder="身份证号" class="message idCard"></li>
                <li><input type="text" placeholder="身份证地址 " class="message address"></li>
                <li><input type="tel" maxlength="11" placeholder="联系电话" class="message tel"></li>
                <li><div class="card"><span>上传照片</span><em class="rightArrow"></em></div></li>
                <li class="tip"><b class="btn3"></b> 我已阅读<span>《入网协议》</span></li>
            </ul>
            <p class="cbtn submitBtn">提交</p>
        </main>
    </div>
    <script src="../libs/require.js" data-main="../js/main.js"></script>
</body>
</html>
