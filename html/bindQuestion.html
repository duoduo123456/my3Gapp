<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../css/main.css">
</head>
<body>
	<div class="b_wrapper2">
		<header>
			<a href="javascript:;">←</a>
			<h2>绑定问问ID</h2>
		</header>
		<main>
			<div class="content">
				<div class="box">
					<div class="p">
						<input class="phoneNumber" type="tel" maxlength="11" placeholder="Ticwear助手登录手机号码">
					</div>
					<div class="p">
						<input class="verify imageCode" type="text" placeholder="图片验证码">
						<div class="picNum">
							<img data-id="7670" class="imageNum" src="../images/bpic_03.jpg" alt="">
							<i>看不清,换一个</i>
						</div>
					</div>
					<div class="p">
						<input class="verify verifyCode" type="text" placeholder="验证码">
						<div class="codebox">
							<span class="codeSpan">获取验证码</span>
						</div>
					</div>
					<div class="btns">
						<div class="info"></div>
						<input class="bind" type="button" value="绑定">
					</div>
					
					<div class="tip">
						<h3>我为什么要绑定问问ID？</h3>
						<dl>
							<dt><span></span>更加安全</dt>
							<dd>问问ID是用户身份的唯一识别,手表号码和问问ID建立联系之后,如果您遗忘个人信息,可以通过您的问问ID找回一切相关信息。</dd>
						</dl>
						<dl>
							<dt><span></span>更加便捷</dt>
							<dd>记录您的登录状态,一键登录。</dd>
						</dl>
					</div>
				</div>
			</div>
		</main>
	</div>

	<script src="../libs/require.js" data-main="../js/main.js"></script>
</body>
</html>
