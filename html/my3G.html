<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../css/main.css">
</head>
<body>
	<div class="b_wrapper">
		<header>
			<a href="javascript:;">←</a>
			<h2>我的3G</h2>
		</header>
		<main>
			<div class="content">
				<div class="box">
					<p>
						<input class="idCard" type="text" maxlength="18" placeholder="入网证件号码">
					</p>
					<p>
						<input class="verifyNum" type="text" placeholder="验证码">
						<span class="getNum">获取验证码</span>
						<span class="reSend"><i>59s后重发</i></span>
					</p>
					<input id="login" class="btn" type="button" value="登录">
					<input class="btn btnbg openCard" type="button" value="没有账号,我要开卡">
					<div class="tip">
						<i>?</i><span>3G常见问题</span>
					</div>
				</div>
				<a href="javascript:;" class="otherwise">其他开通路径></a>
			</div>
		</main>
	</div>


	<script src="../libs/require.js" data-main="../js/main.js"></script>
</body>
</html>
