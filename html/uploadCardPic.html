<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/main.css">
    <title>上传证件照片</title>
</head>
<body>
    <div class="cwrap2">
        <header class="header">
            <a href="javascript:;"><-</a>
            <h1>上传证件照片</h1>
        </header>
        <main class="cmain2">
            <div class="cbox2">
                <dl>
                    <dd>手持身份证照片</dd>
                    <dt>
                        <img src="../images/c3g_03.png" alt="" class="pic1">
                        <input type="file" class="file file1">
                    </dt>
                </dl>
                <dl>
                    <dd>身份证正面与手表包装ICCID号</dd>
                    <dt>
                        <img src="../images/c3g_06.png" alt="" class="pic2">
                        <input type="file" class="file file2">
                    </dt>
                </dl>
                <dl>
                    <dd>身份证背面</dd>
                    <dt>
                        <img src="../images/c3g_08.png" alt="" class="pic3">
                        <input type="file" class="file file3">
                    </dt>
                </dl>
              <button class="cbtn">完成</button>
                <ol>
                    <li><h2>上传须知</h2></li>
                    <li>1、手持身份证照片需要五官可见，证件全部信息无遮挡，完全露出双手手臂；</li>
                    <li/>2、请上传实名制照片，若您的实名制审核不通过，将无法开户</li>
                    <li>3、如审核不通过，民生通讯的客服会直接致电您的预留联系电话，收到电话48小时内不上传新的照片，该笔订单自动作废</li>
                </ol>
            </div>

        </main>
    </div>
   <script src="../libs/require.js" data-main="../js/main.js"></script>
</body>
</html>
